<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Trade Auto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="container">
        <header class="header wrapper">
            <div class="header_callback">
                <div class="header_callback-tools">
                    <span>English</span>
                    <span>Currency: AED</span>
                </div>
                <div class="header_callback-phone">
                    <span>+ 971 4 608 68 08</span>
                    <span>Request a callback</span>
                    <span><img src="./images/icon/whatsapp1.svg" alt="whatsapp1"></span>
                    <span><img src="./images/icon/telegram1.svg" alt="telegram1"></span>
                </div>
            </div>
            <nav class="nav">
                <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
                <div class="menu">
                    <ul class="menu_wrapper">
                        <li class="menu_item"><a class="menu_link">SALE</a> </li>
                        <li class="menu_item"><a class="menu_link">AUTOPARTS</a></li>
                        <li class="menu_item"><a class="menu_link">SERVICING</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="promo wrapper">
            <h1 class="title title_promo">
                FIND YOUR NEXT CAR PREMIUM CARS FROM DUBAI
            </h1>
            <div class="promo_button">
                <img  src="./images/Button.svg" alt="button">
            </div>
        </div>
    </div>
    <main>
        <div class="services">
            <section class="wrapper">
                <div class="services_grid">
                    <div class="sale">
                        <img class="sale_picture" src="./images/Rectangle4.jpg" alt="">
                    </div>
                    <div class="autoparst">
                        <img class="sale_picture" src="./images/Rectangle5.jpg" alt="">
                    </div>
                    <div class="servicing">
                        <img class="sale_picture" src="./images/Rectangle6.jpg" alt="">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/main.min.js"></script>
</body>

</html>
